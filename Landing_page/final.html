<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Jones Goods Replica</title>
    <link rel="stylesheet" href="final.css">
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <nav>
            <ul>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Care</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        
        <!-- Hero section content (banner image, text, etc.) -->
        <h1>Welcome to Great Jones Goods</h1>
        <p>Discover our premium cookware collection.</p>
        <a href="#" class="btn">Shop Now</a>
    </div>

    <main>
        <!-- Main content (product listings, featured items, etc.) -->
        <section class="products">
            <!-- Product listings -->
            <h1>“Great Jones makes pots and pans you won't want to put away.”</h1>
            <div class="product">
                <!-- Product image -->
                <img src="cake_cookie_icon.png" alt="Product 1" class="left">
                <!-- Product details (name, price, etc.) -->
                <h2>Product Name</h2>
                <p>$XX.XX</p>
                <img src="cake_icon.png" alt="Product 2" class="right">
            </div>
            <!-- Repeat product elements as needed -->
        </section>
    </main>

    <footer>
        <!-- Footer content -->
        <p>&copy; 2024 Great Jones Goods</p>
    </footer>
</body>
</html>
